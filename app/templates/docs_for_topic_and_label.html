{% extends "layout.html" %}

{% block title %}
{{page_title}}
{% endblock %}

{% block main %}

<div class="w3-half">
{% for doc_id in docs.index %}
{% set doc = docs.loc[doc_id] %}
<div class="doc">
    <h3>{{doc.doc_title}}</h3>
    <p>{{doc.doc_original}}</p>
</div>
{% endfor %}
</div>

{% endblock %}
